<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="../MAKE.js"></script>
<script type="text/javascript">
WhenThe( window ).is( "ready" ).perform( function() {
  Make( ".button" ).respondTo( "click" ).with( function() {
    Make( ".start-screen" ).appear().withAnimation()
    Make( ".box" ).animate().to( "box-in" ).andThen( function() {
      Make( ".box" ).animate().to({ '-webkit-transform': 'rotate( 120deg )' }).andThen( function() {
        Make( ".start-screen" ).disappear().withAnimation()
      })
    })
  })
})
</script>
<style type="text/css" media="all">
  .hidden {
    display:none;
  }

  .box {
    width: 100px;
    height: 100px;
    position:absolute;
    background:red;
    top:100px;
    -webkit-transform: translate( -200px, 0 );
  }
  
  .box-in {
    -webkit-transform: translate( 300px, 0px )
  }
</style>
</head>
<body>
<div class="button">A Button</div>
<div class="start-screen hidden">This is the start screen</div>

<div class="box"></div>
</body>
</html>
